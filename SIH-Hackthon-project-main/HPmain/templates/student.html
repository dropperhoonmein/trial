<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif; /* You can use other fonts as needed */
            background-color: #f0f0f0; /* Optional: Adds a light background color for better contrast */
        }

        .dashboard {
            text-align: center;
            font-size: 24px;
            color: #000000;
        }

        h1 {
            font-family: 'Georgia', serif; /* Elegant font for the heading */
            margin-bottom: 20px;
        }

        p {
            font-family: 'Arial', sans-serif; /* Simple, readable font for the content */
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Student Dashboard</h1>
        <p>Welcome to your dashboard! Here you can manage your courses, check your grades, and more.</p>
    </div>
</body>
</html>
